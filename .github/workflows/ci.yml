name: ğŸš¦ Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: ğŸš¦ CI
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§‘â€ğŸ³ Set up Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version-file: "./go.mod"

      - name: ğŸ—ï¸ Build
        run: |
          go build -v ./...

      - name: ğŸ§ª Test
        run: |
          go test -v ./...

      - name: ğŸ“ Format
        run: |
          gofmt -d -s .

      - name: ğŸ” Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          args: "--new --enable-all"
