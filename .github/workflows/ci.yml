name: 🚦 Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: 🚦 CI
    runs-on: ubuntu-22.04

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧑‍🍳 Set up Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version-file: "./go.mod"

      - name: 🏗️ Build
        run: |
          go build -v ./...

      - name: 🧪 Test
        run: |
          go test -v ./...

      - name: 📝 Format
        run: |
          gofmt -d -s .

      - name: 🔎 Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          args: "--new --enable-all"
