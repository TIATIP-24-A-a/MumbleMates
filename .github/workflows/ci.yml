name: ðŸš¦ Go CI

on:
  push:
    branches: [main]
    paths: ["**.go", "**.mod", "**.sum"]
  pull_request:
    branches: [main]
    paths: ["**.go", "**.mod", "**.sum"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: ðŸš¦ CI
    runs-on: ubuntu-22.04

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§‘â€ðŸ³ Set up Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version-file: "./go.mod"

      - name: ðŸ—ï¸ Build
        run: |
          go build -v ./...

      - name: ðŸ§ª Test
        run: |
          go test -v ./...

      - name: ðŸ“ Format
        run: |
          gofmt -d -s .

      - name: ðŸ¦ Vet
        run: |
          go vet ./...

      - name: ðŸ”Ž Staticcheck
        uses: dominikh/staticcheck-action@v1.3.1
        with:
          install-go: false

  release:
    name: ðŸ¦– Artifacts
    runs-on: ${{ matrix.os }}
    needs: ci
    if: github.event_name == 'push'
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§‘â€ðŸ³ Set up Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version-file: "./go.mod"
        
      - name: ðŸ—ï¸ Build
        id: build
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            go build -o ./bin/MumblesMates_${{ matrix.os }}.exe main.go
            echo "bin_path=./bin/MumblesMates_${{ matrix.os }}.exe" >> "$GITHUB_OUTPUT"

          else
            go build -o ./bin/MumbleMates_${{ matrix.os }} main.go
            echo "bin_path=./bin/MumbleMates_${{ matrix.os }}" >> "$GITHUB_OUTPUT"
          fi
          
        
      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: mumblemates-${{ matrix.os }}
          path: ${{ steps.build.outputs.bin_path }}

