name: ðŸ“„ Technical Documentation

on:
  push:
    branches: ["main"]
    paths: ["docs/technical/**"]
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    name: "ðŸ“¦ Create technical documentation PDF"
    runs-on: ubuntu-22.04

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: Tectonic Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/Tectonic
          key: ${{ runner.os }}-tectonic-${{ hashFiles('**/*.tex') }}
          restore-keys: |
            ${{ runner.os }}-tectonic-

      - name: ðŸ“¦ Setup Tectonic
        uses: wtfjoke/setup-tectonic@v3.1.2

      - run: mkdir output

      - name: ðŸ”§ Convert to PDF
        run: |
          tectonic \
            ./docs/technical/main.tex \
            --outdir ./output

      - run: mv ./output/main.pdf ./output/technical-docs.pdf

      - name: ðŸ“¤ Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: technical-docs
          path: ./output/technical-docs.pdf
