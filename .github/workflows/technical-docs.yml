name: ðŸ“„ Technical Documentation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    name: "ðŸ“¦ Create technical documentation PDF"
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Convert to PDF
        uses: docker://pandoc/core:3.5
        with:
          args: >-  # allows you to break string into multiple lines
            --standalone
            --output=output/technical-docs.pdf
            ./docs/technical/main.tex

      - name: ðŸ“¤ Upload PDF
        uses: actions/upload-artifact@v4
        with:
            name: technical-docs
            path: output/technical-docs.pdf
